<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Dice Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Dice Game: Roll the Dice!</h1>

    <div class="scores">
      <p>Player 1 Score: <span id="player1-score">0</span></p>
      <p>Player 2 Score: <span id="player2-score">0</span></p>
    </div>

    <div class="dice-container">
      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png" alt="Player 1 Dice">
      </div>
      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png" alt="Player 2 Dice">
      </div>
    </div>

    <div class="controls">
      <button id="roll-dice">Roll Dice</button>
      <button id="reset-game">Reset Game</button>
    </div>
  </div>

  <footer>

  </footer>

  <script src="index.js"></script>
</body>
</html>
